<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dudu <3 Booboo!</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container-md">
            <div class="row text-center">
                <h1 class="display-2 mt-5" style="font-family: 'Pacifico', cursive;">Dudu ❤️ Booboo</h1>
            </div>

            <div class="row text-center justify-content-center">
                <div class="col-4">
                    <img src="/img/dudu_guitar.jpg" alt="Dudu guitar" class="w-100" />
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-4">
                    <p class="mt-5">
                        <strong>Order now!</strong> The disc with hits like:
                    </p>
                    <ul>
                        <li>Una paloma Booboo</li>
                        <li>Booboo is my baby</li>
                        <li>Sleep tight little princess</li>
                        <li>I love my Booboo</li>
                        <li>And more...</li>
                    </ul>
                    <button type="button" class="btn btn-success btn-lg" id="order-btn"><i class="bi bi-basket"></i> &nbsp;Order now!</button>
                </div>
            </div>

            <div class="row text-center justify-content-center">
                <div class="col-4">
                    <p class="mt-5 text-muted"><small>&copy;2024 - Site by Dudu himself - I <3 Maity!</small></p>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            window.addEventListener('load', function () {
                document.getElementById('order-btn').addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('Thank you for your order! I love you, Booboo <3');
                    return;
                });
            });
        </script>
    </body>
</html>
